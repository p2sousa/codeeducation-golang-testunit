steps:

- id: 'Install app'
  name: 'gcr.io/cloud-builders/go'
  args: ['install', 'app']
  env: ['GOPATH=.']
  env: ['PROJECT_ROOT=app']


- id: 'Test app'
  name: 'gcr.io/cloud-builders/go'
  args: ['test', '-v','app']
  env: ['GOPATH=.']

- id: 'Build image'
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=gcr.io/$PROJECT_ID/app', '.']

images: ['gcr.io/$PROJECT_ID/app']